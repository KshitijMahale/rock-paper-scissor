<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="txt">
        <h2>Select Weapon</h2>
        <p>First to score 5 points wins the game</p>
    </div>
    <div class="selected-weapon">
        <div id="user-weapon"></div>
        <div id="computer-weapon"></div>
    </div><hr>
    <div id="weapon-list">
        <div id="rock">✊</div>
        <div id="paper">✋</div>
        <div id="scissor">✌</div>
    </div>
    <div class="round"></div>
    <footer>Copyright &copy 2024 <a href="https://github.com/KshitijMahale">kshitijmahale</a></footer>
    <script src="app.js"></script>
</body>
</html>
